<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
	<title>Sticky header</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="empty-space"></div>
		<div class="header-container" style="height: 70px">
			<div class="header"></div>
		</div>
		<div class="empty-space"></div>
		<div class="header-container" style="height: 50px">
			<div class="header" style="background: #FFD700"></div>
		</div>
		<div class="empty-space"></div>
		<div class="header-container" style="height: 60px">
			<div class="header" style="background: #008B00"></div>
		</div>
	</div>
	<script src="js/stickyHeader.js"></script>
</body>
</html>
